<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Auto-Reloader</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="icon" href="./public/favicon.svg" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .hand {
            /* A subtle transition for when the hands reset at the 60-second mark */
            transition: transform 0.05s cubic-bezier(0.4, 2.08, 0.55, 0.44);
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center content-center justify-items-center justify-center h-screen">

    <div class="text-center p-8 bg-white rounded-lg shadow-md m-2">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">Auto-Reloading Page</h1>
        <p class="text-gray-600">This page will automatically reload every 5 seconds.</p>
        <p class="mt-4 text-sm text-gray-500">Current time: <span id="time"></span></p>
    </div>

    <div class="relative w-64 h-64 sm:w-80 sm:h-80 md:w-96 md:h-96">
    <!-- Clock Face -->
        <div id="clock-face" class="w-full h-full bg-white rounded-full shadow-2xl border-4 border-gray-800 flex items-center justify-center">
        
        <!-- Center Dot -->
        <div class="absolute w-3 h-3 bg-gray-900 rounded-full z-20"></div>

        <!-- Hour Hand -->
        <div id="hour-hand" class="hand absolute w-2 h-1/4 bg-gray-900 rounded-full" style="transform-origin: 50% 100%; top: 25%; left: calc(50% - 4px);"></div>

        <!-- Minute Hand -->
        <div id="minute-hand" class="hand absolute w-1.5 h-1/3 bg-gray-800 rounded-full" style="transform-origin: 50% 100%; top: calc(50% - 33.33%); left: calc(50% - 3px);"></div>

        <!-- Second Hand -->
        <div id="second-hand" class="hand absolute w-1 h-2/5 bg-red-500 rounded-full" style="transform-origin: 50% 100%; top: calc(50% - 40%); left: calc(50% - 2px);"></div>

        <!-- Markings and numbers will be dynamically generated by JavaScript -->
    </div>

    <script>
        const hourHand = document.getElementById('hour-hand');
        const minuteHand = document.getElementById('minute-hand');
        const secondHand = document.getElementById('second-hand');
        const clockFace = document.getElementById('clock-face');

        // Function to generate the clock face markings and numbers
        function createClockFace() {
            // Create markings for every minute
            for (let i = 1; i <= 60; i++) {
                const markingWrapper = document.createElement('div');
                markingWrapper.className = 'absolute inset-0';
                markingWrapper.style.transform = `rotate(${i * 6}deg)`;
                
                const marking = document.createElement('div');
                if (i % 5 === 0) {
                    // Hour marking: thicker and longer
                    marking.className = 'absolute top-1 sm:top-2 left-1/2 h-3 sm:h-4 w-0.5 bg-gray-500 -translate-x-1/2';
                } else {
                    // Minute marking: thinner and shorter
                    marking.className = 'absolute top-1 sm:top-2 left-1/2 h-1.5 sm:h-2 w-px bg-gray-300 -translate-x-1/2';
                }
                
                markingWrapper.appendChild(marking);
                clockFace.appendChild(markingWrapper);
            }

            // Create numbers for every hour
            for (let i = 1; i <= 12; i++) {
                const number = document.createElement('span');
                number.className = 'absolute text-lg sm:text-xl md:text-2xl font-bold text-gray-700';
                number.textContent = i;
                
                // Calculate position using trigonometry to place numbers around the clock face
                // Angle: (i * 30 - 90) degrees to position 12 at the top.
                const angle = (i * 30 - 90) * (Math.PI / 180);
                // Radius factor to place numbers inside the edge.
                const radiusFactor = 0.40; 
                
                // Center of the clock is at (50%, 50%).
                const x = 50 + (radiusFactor * 100 * Math.cos(angle));
                const y = 50 + (radiusFactor * 100 * Math.sin(angle));
                
                number.style.left = `${x}%`;
                number.style.top = `${y}%`;
                number.style.transform = 'translate(-50%, -50%)';
                
                clockFace.appendChild(number);
            }
        }

        function setClock() {
            const now = new Date();

            // Calculate rotation for second hand
            const seconds = now.getSeconds();
            const secondsDegrees = ((seconds / 60) * 360);
            // A small trick to avoid the jarring jump back to 0
            if (secondsDegrees === 0) {
                secondHand.style.transition = 'none';
            } else {
                secondHand.style.transition = 'transform 0.05s cubic-bezier(0.4, 2.08, 0.55, 0.44)';
            }
            secondHand.style.transform = `rotate(${secondsDegrees}deg)`;

            // Calculate rotation for minute hand
            const minutes = now.getMinutes();
            const minutesDegrees = ((minutes / 60) * 360) + ((seconds / 60) * 6);
            minuteHand.style.transform = `rotate(${minutesDegrees}deg)`;

            // Calculate rotation for hour hand
            const hours = now.getHours();
            const hoursDegrees = ((hours / 12) * 360) + ((minutes / 60) * 30);
            hourHand.style.transform = `rotate(${hoursDegrees}deg)`;
        }

        // Generate the clock face on load
        createClockFace();
        // Set the clock immediately on load, then update every second
        setClock();
        setInterval(setClock, 1000);

        // This script will reload the page every 5000 milliseconds (5 seconds).
        setTimeout(function() {
            location.reload();
        }, 5000);

        // Display the current time to make the reload more obvious.
        function updateTime() {
            const timeElement = document.getElementById('time');
            if (timeElement) {
                timeElement.textContent = new Date().toLocaleTimeString();
            }
        }

        // Update the time immediately and then every second until the page reloads.
        updateTime();
        setInterval(updateTime, 1000);
    </script>

</body>
</html>
